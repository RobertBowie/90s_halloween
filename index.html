<!DOCTYPE html>
<html>
  <head>
    <title>Spooky halloween Website</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="style.css" />
    <!--<link href='https://fonts.googleapis.com/css?family=Creepster' rel='stylesheet' type='text/css'>-->
    <!-- <script src="bower_components/backbone/backbone.js"></script> -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>

  </head>

  <body>
    <div class="clown"><img class="clown2" src="scary_clown.jpg"></img></div>
    <img class="pumpkin" src="http://www.carlswebgraphics.com/halloween/scary-jack-o-lantern-4.gif">
    <script>
    $('html').on('click', function() {
      console.log('clicked');
      $('.clown').css({"display": "inline"});
    });

    $(document).mousemove(function(e) {
      $('.pumpkin').offset({
        left: e.pageX,
        top: e.pageY + 20
      });
    });
    </script>
  </body>

</html>
